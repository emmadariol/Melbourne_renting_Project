name: MLOps CI Pipeline

# Trigger: Run on push to any branch, and on Pull Requests to main
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Clone the repository
    - uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. Install dependencies and linting tools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install flake8 for code checking
        pip install flake8
        # Install project requirements
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Code Quality (Linting): Check for syntax errors and coding style
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all other errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Smoke Test: Verify scripts compilation
    - name: Verify syntax
      run: |
        python -m py_compile api.py
        python -m py_compile frontend.py
        # Check train.py only if data exists (optional safety check)
        if [ -f melb_data.csv ]; then python -m py_compile train.py; fi

    # 6. Unit Testing: Run the test suite
    - name: Run Unit Tests
      run: |
        # Execute the tests defined in test_unit.py
        pytest test_unit.py